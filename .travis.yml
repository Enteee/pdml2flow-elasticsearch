language: python
# VERSION START
python:
- '3.4'
- '3.5'
- 3.5-dev
- nightly
# VERSION END
# Using trusty: https://docs.travis-ci.com/user/trusty-ci-environment
sudo: required
dist: trusty
install:
- pip install -r requirements.txt
- pip install coveralls pypandoc docutils Pygments
- sudo apt-get -qq update
- sudo apt-get install -y pandoc
script:
- python setup.py check --restructuredtext --metadata -s
- coverage run --source=pdml2flow setup.py test
after_success:
- coveralls
before_deploy:
deploy:
  provider: pypi
  user: Ente
  password:
    secure: 
  on:
    tags: true
    branch: master
